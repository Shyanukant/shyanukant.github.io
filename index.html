<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="head">
        <div class="name">
            <h1 class="wrapper"></h1>
            <h4 id="tag"></h4>
        </div>
        <div class="img" id="photo">
            <!-- profile-photo -->
        </div>
    </div>
    <div class="info">
        <div class="left">
            <div class="contact">

                <div class="con" id="gmail">

                    <img src="images/gmail.png" alt="">
                    <!-- gmail-id -->
                </div>


                <div class="con">

                    <img src="images/address.png" alt="">

                    <p id="address"></p>

                </div>
                <div class="con" id="linkedin">

                    <img src="images/linkedin.png" alt="">
                    <!-- linkedin-profile -->
                </div>

                <div class="con" id="twitter">

                    <img src="images/twitter.png" alt="">
                    <!-- twitter -->
                </div>

            </div>
            <!-- <hr> -->
            <div class="quality">
                <div class="skills">
                    <h1 class="gradient">SKILLS</h1>
                    <ul id="skill">
                        <!-- list of skills -->
                    </ul>
                </div>
                <!-- <hr> -->
                <div class="skills">
                    <h1 class="gradient">ACHIEVEMENT</h1>
                    <ul id="achievement">
                        <!-- list of achievement -->
                    </ul>
                </div>
            </div>
        </div>
        <hr class="line">
        <div class="right">
            <div class="profile">
                <h1 class="gradient">PROFILE</h1>
                <h4 class="self" id="profile">
                    <!-- profile- intro -->
                </h4>
            </div>
            <hr class="line">
            <div class="profile" id="experience">
                <h1 class="gradient">EXPERIENCE</h1>
                <!-- experience -->
            </div>
            <div class="profile" id="education">
                <h1 class="gradient">EDUCATION</h1>
                <!-- qualification details -->
            </div>

            <div class="profile" id="project">
                <h1 class="gradient">PROJECTS</h1>
                <!-- project-details -->
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
